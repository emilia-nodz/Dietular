<div class="main-container">
  <h1>Item list</h1>

    <ul>
      <div class="list-container">
        @for (item of items; track $index) {
          <li class="list-item-container">
            <p class="name">{{item.name}}</p>
            <p class="description">{{item.description}}</p>
            <button class="btn-view" (click)="showDetails(item.id)"> View </button>
            @if(checker === item.id) { 
              <app-item-details [index]="$index"/>
            }
            <button class="btn-view2" (click)="ShowConfirmation(item.id)"> Delete </button>
            
            @if(checkerfordelete === item.id) 
            {
               <p><strong>Are you sure you want to delete {{item.name}}?</strong></p>
               <button class="btn-view2" (click)="Delete(item.id)">Yes</button>
               <button class="btn-view" (click)="Undo()">No</button>
            }
           
          </li>
        }
      </div>
    </ul>
</div>
