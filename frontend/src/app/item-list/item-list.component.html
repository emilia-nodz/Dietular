<div class="main-container">
  <h1>Item list</h1>

    <ul>
      <div class="list-container">
        @for (item of items; track $index) {
          <li class="list-item-container">
            <p class="name">{{item.name}}</p>
            <p class="description">{{item.description}}</p>
            <button class="btn-view" (click)="showDetails(item.id)"> View </button>
            @if(checker === item.id) { 
              <app-item-details [index]="$index"/>
            }
            <button class="btn-view2" (click)="Delete(item.id)"> Delete </button>
          </li>
        }
      </div>
    </ul>
</div>
