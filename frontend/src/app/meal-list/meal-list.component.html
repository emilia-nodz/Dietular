<div class="main-container">
    <h1>Meal list</h1>

      <ul>
        <div class="list-container">
          @for (meal of meals; track $index) {
            <li class="list-item-container">
              <p class="name">{{meal.name}}</p>
              <p class="description">{{meal.description}}</p>
              <button class="btn-view" (click)="showDetails(meal.id)">View</button>
              @if(checker === meal.id) { 
                <app-meal-details [index]="$index"/>
              }

              <button class="btn-view2" (click)="ShowConfirmation(meal.id)"> Delete </button>
           
              @if(checkerfordelete === meal.id) 
              {
                 <p><strong>Are you sure you want to delete {{meal.name}}?</strong></p>
                 <button class="btn-view2" (click)="Delete(meal.id)">Yes</button>
                 <button class="btn-view" (click)="Undo()">No</button>
              }
            </li>
          }
        </div>
      </ul>
  </div>
